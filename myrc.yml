apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp-rc
spec:
  replicas: 3
  selector:
    app: myjavaapp
    Version: 2.6.1
  template:
    metadata:
      labels:
        app: myjavaapp
        Version: 2.6.1
    spec:
      containers:
      - name: myjavacontainer
        image: maha4iac/mahalogin:1
        ports:
        - containerPort: 8080
